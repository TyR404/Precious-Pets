<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Precious Pet | Urn Gallery</title>

    <link rel="stylesheet" href="stylesheets/stylesheet.css" />

    <style>
        p {
            margin: 0 auto;
            text-align: left;
        }

        h2 {
            margin: 5% 20%;
        }

        h3 {
            text-align: center;
            margin: 0 20%;
        }

        #pdf {
            display: block;

            text-align: center;
            color: inherit;
            text-decoration: underline;
            padding: 3% 3%;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            width: fit-content;
            margin: 1% auto;

        }

        #pdf:hover,
        #pdf:focus {
            text-decoration: underline;
            background-color: #121212;
            color: #ebebeb;
        }



        #urn-image {
            width: 100%;
            padding-top: 2.5px;
            height: auto;

            -webkit-animation: fadeInAnimation ease-in-out 4s;
            -moz-animation: fadeInAnimation ease-in-out 4s;
            -o-animation: fadeInAnimation ease-in-out 4s;
            animation: fadeInAnimation ease-in-out 4s;
            -webkit-animation-iteration-count: 1;
            -moz-animation-iteration-count: 1;
            -o-animation-iteration-count: 1;
            animation-iteration-count: 1;
            -webkit-animation-fill-mode: forwards;
            -moz-animation-fill-mode: forwards;
            -o-animation-fill-mode: forwards;
            animation-fill-mode: forwards;
        }

        @-webkit-keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @-moz-keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @-o-keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }



        #content {
            display: flex;
        }

        #column1 {
            width: 50%;
        }

        #column2 {
            width: 45%;
        }

        @media (max-width: 900px) {
            #content {
                flex-direction: column;
                width: 100%;
            }

            #column1 {
                margin-top: 1%;
                width: 100%;
                padding-top: 0.5px;

            }

            #column2 {
                flex-wrap: wrap;
                display: block;
                width: 100%;

            }

            #h2-style {
                width: 80%;

            }

            h2 {
                margin: 3% 20%;
            }

        }
    </style>
</head>

<body>
    <header>
        <a href="pictures/Logo.png"><img id="logo" src="pictures/Logo.png" alt="Precious Pet Logo" /></a>
        <a href="index.html">
            <h1 style="--td: 1.2s">Precious Pet</h1>
        </a>
    </header>
    <nav>
        <ul>
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="about.html">About</a>
            <a class="nav-link" href="cremation.html">Cremation</a>
            <a class="nav-link" href="find-your-vet.html">Vets</a>
            <a class="nav-link" href="library.html">Library</a>
            <a class="nav-link" href="urn-gallery.html">Gallery</a>
            <a class="nav-link" href="memorials.html">Memorials</a>
            <a class="nav-link" href="faqs.html">FAQ's</a>
        </ul>
    </nav>

    <main style="--td: 1.2s">
        <div class="block-reveal" style="--bc: #383838; --d: 0.1s">

            <section id="content">
                <div id="column1">
                    <img id="urn-image" src="pictures/Urns.png" alt="Rows of urns we offer" />
                </div>

                <div id="column2" style="justify-items: center;">

                    <h2 style="font-size: 36px;">Urn Gallery</h2>

                    <a id="pdf" href="documents/Urn Gallery.pdf" target="_blank">Click Here To View The Urns</a>
                </div>



            </section>
            <a href="#top" id="back-to-top">&#9651;</a>
            <a href="contact.html" id="contact"> Contact Us</a>
    </main>

    <footer>
        <a href="https://www.facebook.com/PreciousPetMB" target="_blank"><img id="social"
                src="pictures/facebook-logo.png" alt="Facebook Logo" /></a>
    </footer>
</body>

</html>
